<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>To-do list</title>
</head>
<body>
    <!-- <div class="clock"></div> -->
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-do List</h1>
            <!-- <form class="search">
                <input type="text" class="form-control m-auto" name='search' placeholder="Search Todos">
            </form> -->
        </header>
        <ul class="list-group todos mx-auto" *ngFor="let data of list">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
              <span>{{data.name.name}}</span>
              <i class="far fa-trash-alt delete" (click)="removeTask(data.id)"></i>
            </li>
        </ul>
        <form class="text-center my-4" #toDoForm="ngForm" (ngSubmit)="AddTask(toDoForm.value); toDoForm.resetForm() ">
            <label class="text-light m-2">Add a new To-Do</label>
            <input type="text" class="form-control m-auto" name="name" ngModel>
            <button class="btn btn-success m-2" style="color: #352f5b; font-size: large;">Add To-Do</button>
        </form>
    </div>
    <!-- <script src='app.js'></script> -->
</body>
</html>
